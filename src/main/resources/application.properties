server.port = 80

#Cambio de formato de la fecha en la consola

logging.pattern.dateformat=hh:mm

#Para quitar el spring de la consola

spring.main.banner-mode=off

#Para que en tiempo de ejecucion no usemos el cache
spring.thymeleaf.cache=false

# Conexión a MySql
spring.datasource.url=jdbc:mysql://localhost:3306/agenda?usetimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_cita
spring.datasource.password=Cita
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.sql=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
