<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valle del Sol</title>
        <link href="/css/EstiloGaleria.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <header class="headergaleria">
            <div>
                <article class="fondo1"></article>
                <article class="fondo2"></article>
                <article class="imageninicio"><a th:href="@{/}"><img src="/imagenes/inicio.png" alt="" height="150" width="150" ></a></article>

                <article class="imagenlogogolf"><img src="/imagenes/Logo de golfista .png" alt=""></article>
                <p class="texto">Galeria de Fotos del Campo Valle del Sol</p>
            </div>
        </header>

        <div class="galeria">

            <article class="articulo1"><img src="/imagenes/campo de valle.PNG" alt="" width="600px"></article>

            <article class="articulo2"><img src="/imagenes/Valle-del-sol-5.jpg" alt="" width="600px"></article>

            <article class="articulo3"><img src="/imagenes/Valle-Sol-Golf.jpg" alt="" width="600px"></article>

            <article class="articulo4"><img src="/imagenes/entrada vallle del sol.jpg" alt="" width="600px"></article>
            
            <article class="articulo5"><img src="/imagenes/campo 2.jpeg" alt="" width="600px"></article>
            
            <article class="articulo6"><img src="/imagenes/recorrido 2.png" alt="" width="600px"></article>

        </div>

        <footer>
            <p>+506-8837-5638 &copy; 2023 - Galeria de Fotos - @ Email: carloscastillogolf@gmail.com </p>
        </footer>

    </body>
</html>
